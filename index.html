<style>
    /* === ESTILOS INCRUSTADOS === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
 
    body {
      background-color: #f9f9fb;
      color: #333;
      overflow-x: hidden;
    }

    /* === HEADER CON BORDE DORADO === */
    header {
      background-color: #222;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      letter-spacing: 2px;
      text-transform: uppercase;
      font-size: 1.5rem;
      border-bottom: 3px solid #c8a951; /* borde dorado */
    }
 
    /* === NAV CON BORDE DORADO === */
    nav {
      display: flex;
      justify-content: center;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-bottom: 3px solid #c8a951; /* borde dorado */
    }
 
    nav a {
      color: #222;
      text-decoration: none;
      padding: 15px 25px;
      font-weight: 500;
      transition: color 0.3s, background-color 0.3s;
    }
 
    nav a:hover {
      background-color: #f3f3f3;
      color: #c49b63;
    }
 
    .hero {
      background: url("images/hero.jpg") center/cover no-repeat;
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      background-color: #222;
      position: relative;
      border-bottom: 3px solid #c8a951; /* borde dorado */
    }
 
    .hero::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
    }
 
    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 600px;
    }
 
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
 
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
 
    .btn {
      background-color: #c49b63;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      text-transform: uppercase;
      font-weight: bold;
      transition: 0.3s;
      text-decoration: none;
      display: inline-block;
    }
 
    .btn:hover {
      background-color: #b18a58;
    }
 
    section {
      padding: 60px 20px;
      text-align: center;
    }
 
    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      margin-top: 30px;
    }
 
    .producto {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s;
      border: 2px solid transparent;
    }

    /* EFECTO AL PASAR EL MOUSE */
    .producto:hover {
      transform: translateY(-5px);
      border-color: #c8a951; /* borde dorado al hover */
    }
 
    .producto img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
 
    .producto h3 {
      margin: 15px 0;
      color: #222;
    }
 
    .producto p {
      color: #555;
      margin-bottom: 15px;
    }
 
    /* === FOOTER CON BORDE DORADO === */
    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      border-top: 3px solid #c8a951; /* borde dorado */
    }
</style>
